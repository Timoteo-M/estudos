<head>

</head>
<body>
    <h1>Brasileiro</h1>
    <p>Aqui vai um teste para saber sua nascionalidade</p>

    <input type="button" value="Verificar" onclick="clicka()">

    </div>

    <script>
        function clicka() {

            }
            
        }
